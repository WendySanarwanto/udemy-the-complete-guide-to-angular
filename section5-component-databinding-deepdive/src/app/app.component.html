<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h4 class="text-primary">Add new Servers or blueprints</h4>
    </div>      
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Server name</label>
          <input type="text" id="name" [(ngModel)] = "server_name" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="content">Server content</label>
          <input type="text" id="content" [(ngModel)] = "server_content" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary" (click)="addServerClick()">Add Server</button>
          <button type="button" class="btn btn-primary" (click)="addServerClick(true)">Add Server Blueprint</button>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="row" *ngIf="servers.length > 0">
    <div class="col-xs-12">
        <div class="row" *ngFor="let server of servers" >
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>{{server.name}}</strong>
                </h3>
              </div>
              <div class="panel-body">
                  <div [ngClass]="[server.is_blueprint ? 'text-primary': 'text-danger']">
                    <strong *ngIf="!server.is_blueprint">{{server.content}}</strong>
                    <em *ngIf="server.is_blueprint"><strong>{{server.content}}</strong></em>
                  </div>
              </div>
            </div>
          </div>
        </div>        
    </div>
  </div>
</div>
