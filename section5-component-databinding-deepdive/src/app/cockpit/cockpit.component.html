<div class="row">
  <div class="col-xs-12">
    <h4 class="text-primary">Add new Servers or blueprints</h4>
  </div>      
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-sm-12 form-group">
        <label for="name">Server name</label>
        <input type="text" id="name" [(ngModel)] = "server_name" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 form-group">
        <label for="content">Server content</label>
        <input type="text" id="content" [(ngModel)] = "server_content" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <button type="button" class="btn btn-primary" (click)="addServerClick()">Add Server</button>
        <button type="button" class="btn btn-primary" (click)="addServerClick(true)">Add Server Blueprint</button>
      </div>
    </div>
  </div>
</div>
