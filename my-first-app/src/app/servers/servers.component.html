<label>Server Name</label>
<!-- <input type="text" class="form-control"
        (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>        
<button type="buton" class="btn btn-primary" 
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else serverNotCreated" >{{serverCreationStatus}}</p>
<ng-template #serverNotCreated>
    <p>Server is not created</p>
</ng-template>
<app-server *ngFor="let _server of servers" ></app-server>
