<div class="row">
  <div class="col-xs-2">
    <button class="btn btn-primary" [disabled]="isStarted" (click)="onStartTheGame()">Start the Game</button>
  </div>
  <div class="col-xs-2">
    <button class="btn btn-danger" [disabled]="!isStarted" (click)="onStopTheGame()">Stop the Game</button>
  </div>
</div>
